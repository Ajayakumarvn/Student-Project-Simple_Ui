<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Twitter Clone" />
    <link rel="icon" href="images/twitter.png" />
    <title>Twitter-Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="register">
      <div class="conatiner-fluid">
        <div class="row">
          <!-- background image section-->
          <div class="col-md-6">
            <div
              class="login_right_panel d-flex justify-content-center align-items-center"
            >
              <div class="body_content text-white">
                <h5 class="mb-3 text-capitalize">
                  <i class="bi bi-search text-white me-3"></i>Follow your
                  interest.
                </h5>
                <h5 class="mb-3 text-capitalize">
                  <i class="bi bi-people text-white me-3"></i>Hear what people
                  are talking about.
                </h5>
                <h5 class="mb-2 text-capitalize">
                  <i class="bi bi-chat text-white me-3"></i>Join the
                  conversation.
                </h5>
              </div>
            </div>
          </div>
          <!-- buttons section-->
          <div class="col-md-6">
            <div class="content">
              <div
                class="dark-mode-toggle d-flex justify-content-center align-items-center"
              >
                <input type="checkbox" id="darkModeToggle" />
                <label for="darkModeToggle"></label>
                <span class="ms-2 text-secondary fw-bold">Theme</span>
              </div>
              <i
                class="fa fa-twitter"
                aria-hidden="true"
                style="color: #1da1f2; margin-bottom: 20px"
              ></i>
              <div class="heading">
                See whats happening in the world right now
              </div>
              <div class="sub-heading">Join Twitter today.</div>
              <button
                className="btn"
                style="background: #1da1f2; color: #fff"
                data-toggle="modal"
                data-target="#registerModal"
              >
                Sign up
              </button>
              <a href="login.html">
                <button className="btn" style="background: transparent">
                  Log in
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
