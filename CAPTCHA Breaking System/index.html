<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAPTCHA Breaking System</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="card-wrapper">
          <img
            src="captcha.png"
            alt="captcha.jpg"
            width="300"
            class="m-auto d-block"
          />
          <h2 class="mt-3 mb-3">CAPTCHA Breaking System</h2>
          <div
            class="form-group d-flex justify-content-center align-items-center"
          >
            <label for="captcha-file" class="me-3">Select CAPTCHA Image:</label>
            <input type="file" id="captcha-file" accept="image/*" />
            <label class="custom-file-upload" for="captcha-file"
              >Choose File</label
            >
            <div class="file-name"></div>
          </div>
          <div class="res">
            <button id="break-captcha-btn" class="btn btn-dark">
              Break CAPTCHA
            </button>
            <div class="captcha-result"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
