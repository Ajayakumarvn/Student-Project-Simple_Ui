<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wifi Attack Detection</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: aliceblue">
    <section class="detection-form">
      <div class="goback">
        <button id="goBack" class="btn btn-dark">Go Back</button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div><img src="wifi.jpg" class="img-fluid" /></div>
          </div>
          <div
            class="col-md-7 d-flex justify-content-center align-items-center"
          >
            <div class="det-box">
              <h2>Wifi Attack Detection Form</h2>
              <form id="detectionForm" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="csvFile" class="mb-3">Upload CSV File:</label
                  ><br />
                  <div class="input-group">
                    <input
                      type="file"
                      id="csvFile"
                      name="csvFile"
                      accept=".csv"
                      required
                      class="form-control"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4">
                  Detect
                </button>
              </form>
              <div id="output" class="output"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("goBack").addEventListener("click", function () {
        window.location.href = "index.html";
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Get the detectionForm and output elements
        const form = document.getElementById("detectionForm");
        const output = document.getElementById("output");

        // Attach an event listener to the form's submit event
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          // Simulate the detection process by displaying "No threats found" message
          const message = document.createElement("p");
          message.textContent = "No threats found";
          output.appendChild(message);
        });
      });
    </script>
  </body>
</html>
