<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGA Attack Detection</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div
              class="intro-content"
              data-aos="zoom-in-right"
              data-aos-duration="3000"
              data-aos-anchor-placement="top-center"
            >
              <h1>
                Welcome to <br />
                <span style="color: red">DGA</span>
                <span>
                  Attack Detection
                  <br />System</span
                >
              </h1>
              <a href="#df"
                ><button id="startBtn" class="btn btn-warning">
                  Get Started
                </button></a
              >
            </div>
          </div>
          <div class="col-md-7">
            <div
              data-aos="zoom-in-left"
              data-aos-duration="3000"
              data-aos-anchor-placement="top-center"
            >
              <img src="banner.jpg" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="detection-form" id="df">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7">
            <div data-aos="fade-up" data-aos-duration="3000">
              <img src="ds.jpg" class="img-fluid" />
            </div>
          </div>
          <div
            class="col-md-5 d-flex justify-content-center align-items-center"
          >
            <div class="det-box" data-aos="fade-up" data-aos-duration="3000">
              <h2>DGA Attack Detection Form</h2>
              <form id="detectionForm" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="csvFile" class="mb-3">Upload CSV File:</label
                  ><br />
                  <div class="input-group">
                    <input
                      type="file"
                      id="csvFile"
                      name="csvFile"
                      accept=".csv"
                      required
                      class="form-control"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4">
                  Detect
                </button>
              </form>
              <div id="output" class="output"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the detectionForm and output elements
        const form = document.getElementById("detectionForm");
        const output = document.getElementById("output");

        // Attach an event listener to the form's submit event
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          // Simulate the detection process by displaying "No threats found" message
          const message = document.createElement("p");
          message.textContent = "No threats found";
          output.appendChild(message);
        });
      });
    </script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
